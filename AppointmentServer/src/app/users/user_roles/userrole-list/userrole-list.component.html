<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">User Role List</h1>
    </mat-toolbar>
    <div class="table-container">
    
      <div class="example-header" style="padding: 0 20px;">
        <!-- <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Filter users">
        </mat-form-field> -->
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"><br>
        </mat-form-field>
       
       
      </div>
     
     
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding: 0 20px;">
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
             
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <button class="add" id="add" mat-raised-button color="primary" style="padding: 0 20px; width: 30%; margin-left: 40%;float: right;"  (click)="openDialog()">Create New User Role</button>
            </div>
      </div>
      
      <mat-table #table [dataSource]="dataSource" matSort >


        <!-- <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell  *matCellDef="let row; let i = index;"> {{i+1}}  </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="u_role">
          <mat-header-cell *matHeaderCellDef mat-sort-header>User Role</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.u_role}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="u_role_code">
          <mat-header-cell *matHeaderCellDef mat-sort-header>User Role Code</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.u_role_code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="u_role_accesslist">
          <mat-header-cell *matHeaderCellDef mat-sort-header>User Role Accesslist</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.u_role_accesslist}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-raised-button  class="custom-icon" [matTooltip]="message.value" (click)="navigateTouserroleedit(row)" id="updatebin">
              <mat-icon matSuffix style="color: green">edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
      </mat-table>

    
<!-- 
      <mat-paginator #paginator [length]="1" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator> -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
