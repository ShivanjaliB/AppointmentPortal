<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Vehicle List</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <!-- <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Filter users">
        </mat-form-field> -->
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding: 0 20px;">
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
        </div>
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <button class="add" id="add" mat-raised-button color="primary"
            style="padding: 0 20px; width: 30%; margin-left: 40%;float: right;" (click)="openDialog()">Create New
            Vehicle</button>
        </div>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort>


        <!-- <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="vehicleNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Number</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.vehicle_no}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="driverName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Driver Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.driver_name}} </mat-cell>
        </ng-container>

        <!-- <ng-container matColumnDef="driverMobNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Driver Mobile No </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="transportName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Transport</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.tranp_name}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
          <mat-cell *matCellDef="let row">

            <button mat-raised-button class="custom-icon" [matTooltip]="message.value"
              (click)="navigateToAppointment(row)" id="createAppointment">
              <mat-icon matSuffix style="color: green">calendar_today</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <!-- 
        <ng-container matColumnDef="activityStatus">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Activity Status</mat-header-cell>
          <mat-cell *matCellDef="let row">

            <button mat-raised-button  class="custom-icon" [matTooltip]="message.value" (click)="navigateToAppointment(row)" id="createAppointment">
              <mat-icon matSuffix style="color: green">calendar_today</mat-icon>
            </button>
          </mat-cell>
        </ng-container> -->
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Edit Vehicle Details</mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-raised-button  class="custom-icon" [matTooltip]="message1.value" (click)="navigateTovehicleedit(row)" id="updatebin">
              <mat-icon matSuffix style="color: green">edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.example-selected-row]="selection.isSelected(row.vehicle_id)" >
        </mat-row>
      </mat-table>


      <!-- 
      <mat-paginator #paginator [length]="1" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator> -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20 , 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
