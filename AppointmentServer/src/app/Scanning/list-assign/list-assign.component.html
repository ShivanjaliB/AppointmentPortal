<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Assign List</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <!-- <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Filter Material code" [(ngModel)]="materilas.mat_code">
          <mat-icon matSuffix (click)="searchmatcode()">search</mat-icon>
        </mat-form-field> -->
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
     
     
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding: 0 20px;">
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <button class="add" mat-raised-button color="primary" style="padding: 0 20px; width: 30%; margin-left: 40%"  (click)="openDialog()">Create Bin Assign</button>
            </div>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="Bin_code">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Bin Code</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row)"> {{row.bin_code}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Bin_Qty">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Bin Qty</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row)">1 </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="mat_code">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Material Name</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row)"> {{row.mat_code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mat_Qty">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row)"> {{row.capacity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button  class="custom-icon" [matTooltip]="message.value" 
            (click)="navigateToassignedit(row)" id="updatebin">
              <mat-icon matSuffix style="color: green">edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
       
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
<!--           
        (click)="toggle(row)">
                  </mat-row> -->
      </mat-table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
    </div>
    
  </div>
</div>
