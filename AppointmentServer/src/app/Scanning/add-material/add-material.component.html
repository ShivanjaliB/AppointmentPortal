<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="background-color: #327ebd;margin-top: -20px;margin-left:
-20px;height:80px;width:105%;color:white !important">
  <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

    <h2 mat-dialog-title> {{title}} Material</h2>
  </div>
  <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
    <button style="margin-left: 75%" mat-raised-button color="secondary" mat-button mat-dialog-close>Cancel</button>
  </div>
</div>

<div class="border">
  <form [formGroup]="validations_form">

    <span>
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{title}} Material
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

            <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <mat-form-field class="example-full-width">
                <input matInput name="material_code" [(ngModel)]="material.mat_code" placeholder="Material Code"
                  [ngModelOptions]="{standalone: true}" formControlName="mat_code" (ngModelChange)="material.mat_code= $event.toUpperCase()">
              </mat-form-field>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.mat_code">
                  <div class="error-message"
                    *ngIf="validations_form.get('mat_code').hasError(validation.type) && (validations_form.get('mat_code').dirty || validations_form.get('mat_code').touched)">
                   <mat-icon name="information-circle-outline"></mat-icon> 
                      {{ validation.message }} 
                  </div>
                </ng-container>
              </div>
            </div>
            <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <mat-form-field class="example-full-width">
                <input matInput name="material_name" [(ngModel)]="material.mat_name" placeholder="Material Name"
                  [ngModelOptions]="{standalone: true}" formControlName="mat_name" (ngModelChange)="material.mat_name= $event.toUpperCase()">
                <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.mat_name">
                  <div class="error-message"
                    *ngIf="validations_form.get('mat_name').hasError(validation.type) && (validations_form.get('mat_name').dirty || validations_form.get('mat_name').touched)">
                   <mat-icon name="information-circle-outline"></mat-icon> 
                      {{ validation.message }} 
                  </div>
                </ng-container>
              </div>
            </div>


          </div>

        </mat-expansion-panel>
      </mat-accordion>
    </span>

  </form>
</div>




<mat-dialog-actions align="end">
    <!-- <button (click)="openConfirmationDialog()" type="button" class="btn btn-primary">Open dialog</button> -->
  <button mat-raised-button color="secondary" mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" mat-button class="submit-button" [disabled]="!validations_form.valid" (click)="openConfirmationDialog(material)">Save</button>
</mat-dialog-actions>
