<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Assign Material to Bin List</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Filter users">
        </mat-form-field>
      </div>
     
     
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding: 0 20px;">
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <button class="add" mat-raised-button color="primary" style="padding: 0 20px; width: 30%; margin-left: 40%"  (click)="openDialog()">Add</button>
            </div>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="bin_code">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Bin Code</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.bin_code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mat_code">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Material Code</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.mat_code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Bin Capacity</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.capacity}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="toggle(row.p_id)">
                  </mat-row>
      </mat-table>

    

      <mat-paginator #paginator [length]="1" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
