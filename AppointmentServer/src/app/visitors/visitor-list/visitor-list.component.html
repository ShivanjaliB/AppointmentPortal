<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Visitor List</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <!-- <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Filter users">
        </mat-form-field> -->
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

      </div>
      <!-- <div fxLayout="row" class="example-header example-selection-header mat-headline center-align "
          *ngIf="!selection.isEmpty()">
          {{selection.selected.length}}
          {{selection.selected.length == 1 ? 'user' : 'users'}}
          selected
        </div> -->
     
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding: 0 20px;">
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <button class="add" mat-raised-button color="primary" style="padding: 0 20px; width: 30%; margin-left: 40%"  (click)="openDialog()">Create New Visitor</button>
            </div>
      </div>
      <!-- <div fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div> -->

      <mat-table #table [dataSource]="dataSource" matSort >


        <!-- <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>

                [checked]="isAllSelected()"

                </mat-checkbox>
            </mat-header-cell>

              <mat-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row.id) : null"
                [checked]="selection.isSelected(row.id)">
                </mat-checkbox>
            </mat-cell>
          </ng-container> -->

        <!-- ID Column 
          *matCellDef="let row"-->
        <!-- <ng-container matColumnDef="userId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row.p_id)"> {{row.p_id}} </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="userName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row.p_id)"> {{row.p_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userMobileNumber">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row.p_id)"> {{row.p_mobile_no}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userEmail">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row.p_id)"> {{row.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userCity">
          <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row.p_id)">{{row.city}}</mat-cell>
        </ng-container>


        <!--   <ng-container matColumnDef="userPurpose">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.p_address}} </mat-cell> 
          </ng-container> -->

        <ng-container matColumnDef="companyName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
          <mat-cell *matCellDef="let row" (click)="toggle(row.p_id)">{{row.compony_name}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-raised-button  class="custom-icon" [matTooltip]="message.value" (click)="navigateToAppointment(row)" id="createAppointment">
              <mat-icon matSuffix style="color: green">calendar_today</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Edit Visitor Details</mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-raised-button  class="custom-icon" [matTooltip]="message1.value" (click)="navigateTovisitoredit(row)" id="updatebin">
              <mat-icon matSuffix style="color: green">edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <!-- Color Column -->
        <!-- <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
          </ng-container>
   -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.example-selected-row]="selection.isSelected(row.p_id)"  >
          <!-- (click)="toggle(row.p_id)" -->
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
