<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Pending for Invoicing</h1>
    </mat-toolbar>
    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <!-- <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
          <input matInput #filter placeholder="Filter users">
        </mat-form-field> -->
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
     
     
      <!-- <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="padding: 0 20px;">
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          </div>
          <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
              <button class="add" mat-raised-button color="primary" style="padding: 0 20px; width: 30%; margin-left: 40%"  (click)="openDialog()">Add</button>
            </div>
      </div> -->
      
<!-- <div>
  <button (click)="openBatchComponent()">View batch</button>
</div> -->
      <mat-table #table [dataSource]="dataSource" matSort  >


        <ng-container matColumnDef="sr_no">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.appont_id}}  </mat-cell>
        </ng-container>
        
       

        <ng-container matColumnDef="vehicle_no" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle No</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.vehicledetal.vehicle_no}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="loading_location">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Loading Location</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.loading_location}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="view_batch">
          <mat-header-cell *matHeaderCellDef mat-sort-header>View Batch</mat-header-cell>
          <mat-cell *matCellDef="let row">  <button mat-raised-button  class="primary"  (click)="openBatchComponent(row)">
            View Batch
          </button> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="invoice">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Invoice</mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button mat-raised-button  class="primary"  (click)="updateAppointment(row)" id="createAppointment">
             Invoice Complete
            <!-- <mat-icon matSuffix style="color: green">calendar_today</mat-icon> -->
          </button> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
        </ng-container>

       


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" >
                  </mat-row>
      </mat-table>

    

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
     
    </div>
  </div>
</div>
