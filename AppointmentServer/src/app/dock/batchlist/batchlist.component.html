<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="background-color:#327ebd;margin-top: -20px;margin-left:
   -20px;height:80px;width:105%;color:white">
  <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">

    <h2 mat-dialog-title>Batch Of {{vehicleNo}}</h2>
  </div>
  <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
    <button style="margin-left: 75%" mat-raised-button color="secondary" mat-button mat-dialog-close><i class="material-icons">
      clear
      </i></button>
  </div>
</div>

<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'">

    <div class="table-container">
      <div class="example-header" style="padding: 0 20px;">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

      </div>

        </ng-container>

        <ng-container matColumnDef="no_of_bins">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Number of Bins</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.no_of_beans}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="material_code">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Bin Capacity</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.material_code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="bin_capacity">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Material</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.bin_capacity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="material_qty">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Total Quantity</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.total_qty}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
            <mat-cell *matCellDef="let row"> 
                <button class="add" mat-button (click)="updateBatch(row)">Update</button> 
            </mat-cell>
          </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
